<h1>Типы штрихкодов</h1>
<p>В списке типов штрихкодов хранятся все типы штрихкодов, используемых в программе. Эта информация используется при формировании штрихкодов в справочнике <a href="../id22d218e8-ed66-4c7c-9e9f-3a9e5c99ab15/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">"Номенклатура"</a> и <a href="../idd93ecccf-ee0f-43cf-b98a-027ea9629810/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">печати этикеток</a> штрихкодов , а также при считывании штрихкодов с помощью сканера штрихкодов.</p></body></html>
